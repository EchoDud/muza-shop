<div class="filters">
  <h3>Фильтры</h3>

  <!-- Категории -->
  <div class="filter-group">
    <h4>Категории:</h4>
    <mat-checkbox
      *ngFor="let category of displayedCategories"
      [checked]="selectedCategories.includes(category)"
      (change)="toggleSelection(category, selectedCategories)"
    >
      {{ category === 'all' ? 'Все' : category }}
    </mat-checkbox>
  </div>

  <!-- Бренды -->
  <div class="filter-group">
    <h4>Бренды:</h4>
    <mat-checkbox
      *ngFor="let brand of displayedBrands"
      [checked]="selectedBrands.includes(brand)"
      (change)="toggleSelection(brand, selectedBrands)"
    >
      {{ brand === 'all' ? 'Все' : brand }}
    </mat-checkbox>
  </div>

  <!-- Модели -->
  <div class="filter-group">
    <h4>Модели:</h4>
    <mat-checkbox
      *ngFor="let model of displayedModels"
      [checked]="selectedModels.includes(model)"
      (change)="toggleSelection(model, selectedModels)"
    >
      {{ model === 'all' ? 'Все' : model }}
    </mat-checkbox>
  </div>

  <!-- Цвета -->
  <div class="filter-group">
    <h4>Цвета:</h4>
    <mat-checkbox
      *ngFor="let color of displayedColors"
      [checked]="selectedColors.includes(color)"
      (change)="toggleSelection(color, selectedColors)"
    >
      {{ color === 'all' ? 'Все' : color }}
    </mat-checkbox>
  </div>

  <!-- Цена -->
  <div class="filter-group">
    <mat-form-field appearance="fill">
      <mat-label>Цена от</mat-label>
      <input matInput type="number" [(ngModel)]="priceMin" />
    </mat-form-field>
  </div>
  <div class="filter-group">
    <mat-form-field appearance="fill">
      <mat-label>Цена до</mat-label>
      <input matInput type="number" [(ngModel)]="priceMax" />
    </mat-form-field>
  </div>

  <!-- Кнопки -->
  <div class="filter-actions">
    <button mat-raised-button color="primary" (click)="onApply()">Применить</button>
    <button mat-raised-button color="warn" (click)="onReset()">Сбросить</button>
  </div>
</div>
