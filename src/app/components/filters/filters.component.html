<div class="filters">
  <h3>Фильтры</h3>
  
  <!-- Фильтр по категориям -->
  <div class="filter-group">
    <label for="category-filter">Категория:</label>
    <select id="category-filter">
      <option value="all">Все</option>
      <option value="string">Струнные</option>
      <option value="drums">Ударные</option>
      <option value="keys">Клавишные</option>
      <option value="wind">Духовые</option>
      <option value="other">Прочее</option>
    </select>
  </div>

  <!-- Фильтр по цене -->
  <div class="filter-group">
    <label for="price-min">Цена от:</label>
    <input type="number" id="price-min" placeholder="Минимум" />
  </div>
  <div class="filter-group">
    <label for="price-max">Цена до:</label>
    <input type="number" id="price-max" placeholder="Максимум" />
  </div>

  <!-- Кнопка применения фильтров -->
  <div class="filter-actions">
    <button class="apply-button">Применить</button>
    <button class="reset-button">Сбросить</button>
  </div>
</div>
