<div class="filters">
  <h3>Фильтры</h3>

  <!-- Фильтр по брендам -->
  <div class="filter-group">
    <h4>Бренды:</h4>
    <ul class="brand-list">
      <li *ngFor="let brand of displayedBrands">
        <label>
          <input
            type="checkbox"
            [checked]="isChecked(brand)"
            (change)="toggleBrand(brand)"
          />
          {{ brand === 'all' ? 'Все' : brand }}
        </label>
      </li>
    </ul>
  </div>

  <!-- Фильтр по цене -->
  <div class="filter-group">
    <label for="price-min">Цена от:</label>
    <input type="number" id="price-min" [(ngModel)]="priceMin" />
  </div>
  <div class="filter-group">
    <label for="price-max">Цена до:</label>
    <input type="number" id="price-max" [(ngModel)]="priceMax" />
  </div>

  <!-- Кнопки применения и сброса фильтров -->
  <div class="filter-actions">
    <button class="apply-button" (click)="onApply()">Применить</button>
    <button class="reset-button" (click)="onReset()">Сбросить</button>
  </div>
</div>
