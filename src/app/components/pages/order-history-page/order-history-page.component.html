<div *ngIf="groupedOrders.length > 0; else noOrders">
    <h2>История заказов</h2>
    <mat-card *ngFor="let group of groupedOrders" class="order-card">
      <mat-card-header>
        <mat-card-title><strong>{{ group.date | date: 'yyyy-MM-dd HH:mm:ss' }}</strong></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div *ngFor="let order of group.orders">
          <div>Название товара: {{ order.name }}</div>
          <div>Количество: {{ order.quantity }} x {{ order.price | currency:'RUB ' }}</div>
          <div>Статус: {{ order.status }}</div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  
  <ng-template #noOrders>
    <mat-card>
      <mat-card-content>
        <p>Нет оплаченных или завершенных заказов.</p>
      </mat-card-content>
    </mat-card>
  </ng-template>
