<div class="dropdown">
  <button mat-button [matMenuTriggerFor]="menu" class="dropdown__button">Категории</button>

  <mat-menu #menu="matMenu">
    <ng-container *ngFor="let parent of getRootCategories()">
      <app-category-item
        [category]="parent"
        [categories]="categories"
        (categorySelected)="onCategorySelect($event)">
      </app-category-item>
    </ng-container>
  </mat-menu>
</div>
