<div class="category-item">
  <button mat-raised-button color="primary" (click)="onSelect()">
    <mat-icon>folder</mat-icon>
    {{ category.name }}
  </button>
  <div class="category-children" *ngIf="children.length > 0">
    <ng-container *ngFor="let child of children">
      <app-category-item
        [category]="child"
        [categories]="categories"
        (categorySelected)="categorySelected.emit($event)">
      </app-category-item>
    </ng-container>
  </div>
</div>
