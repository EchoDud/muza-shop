<div class="chart-container">
  <canvas id="visitChart"></canvas>
</div>

<div class="table-container">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="month">
      <th mat-header-cell *matHeaderCellDef> Месяц </th>
      <td mat-cell *matCellDef="let element"> {{element.month | date: 'MM-yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="visitsCount">
      <th mat-header-cell *matHeaderCellDef> Количество посещений </th>
      <td mat-cell *matCellDef="let element"> {{element.visitsCount}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
